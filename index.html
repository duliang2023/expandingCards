      </div>
      <div
        class="panel"
        style="
          background-image: url('https://plus.unsplash.com/premium_photo-1666707633705-430c1fdc8070?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
